<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Koch Snowflake Explorer</title>
    <style>
        /* General Style */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .button-container {
            margin-top: 20px;
        }

        .explore-button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .explore-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            animation: float 15s infinite;
            bottom: -150px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Random position for animation */
        .background-animation li:nth-child(odd) {
            left: 25%;
            width: 30px;
            height: 30px;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .background-animation li:nth-child(even) {
            left: 75%;
            width: 15px;
            height: 15px;
            animation-duration: 18s;
            animation-delay: 0s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Koch Snowflake</h1>
        <p>Explore the famous fractal and its endless iterations.</p>
        <div class="button-container">
            <!-- Link to the fractal page -->
            <a href="Fractal-Image.html">
                <button class="explore-button">The Koch Snowflake</button>
            </a>
        </div>
    </div>

    <!-- Background Animation Elements -->
    <ul class="background-animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
